---
- name: Install Development Tools
  hosts: 127.0.0.1
  connection: local
  vars_files:
    - ../vars/common.yml
  #  - ../vars/secrets
  become: true
  gather_facts: true

  pre_tasks:
    - name: Update apt cache if needed
      apt:
        update_cache: true
        cache_valid_time: 86400

  roles:
    - role: git
    - role: system
    - role: docker
    - role: terraform